<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/28895c5db2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="spotify aaryan.css">
        <title>Spotify - Web player:Music for everyone</title>
    </head>

    <body>
        <!-- for left side bar -->
        <section class="left_nav">

            <!-- home button -->

            <div id="home" class="lnav-margin">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>

            <!-- search button -->

            <div id="search" class="lnav-margin">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>

            <!-- your library button -->

            <div id="your-lib" class="lnav-margin">
                <i class="fa-solid fa-book"></i>
                <a href="#">Your Library</a>
                <i id="arr-plus" class="fa-solid fa-arrow-right"></i>
                <i id="arr-plus" class="fa-solid fa-plus"></i>
            </div>

            <div class="own_playlist">
                <b>Create Your first playlist</b>
                <p>Its easy, we will help you.</p>
                <button id="boxes" id="Create playlist">Create playlist</button>
            </div>

            <div class="podcasts">
                <b>Let's find some more podcasts to follow</b>
                <p>We'll keep you updated on new episodes</p>
                <button id="boxes" id="browse podcasts">Browse podcasts</button>
            </div>

        </section>

        <section class="right_nav">

            <div class="part_a">
                <i class="fa-solid fa-chevron-left"></i>&ensp;
                <i class="fa-solid fa-chevron-right"></i>
                <button class="pabutton" id="explore_premium">Explore Premium</button>&ensp;
                <button class="pabutton" id="install_app">Install App</button>
                <i class="fa-solid fa-circle-user"></i>
            </div>

        </section>
    </body>

</html>
